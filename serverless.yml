service: vehicle-tracking-boilerplate

provider:
  name: aws
  runtime: nodejs10.x
  stage: dev
  region: eu-west-1
  iamRoleStatements:
    # TODO Fine tune if you want. This only ensure your lambda has access to every services
    - Effect: "Allow"
      Action:
        - "*"
      Resource: "*"

functions:
  vehicle-tracker-request:
    handler: vehicle-tracker-request/index.requestTracker

  vehicle-status-poller:
    handler: vehicle-status-poller/index.startPolling

  vehicle-status-retrieve:
    handler: vehicle-status-retrieve/index.getVehicleStatus

package:
  exclude:
    - "node_modules/aws-sdk/**"

resources:
  Resources:
    VehicleStatusTable:
      # TODO Dynamo definiton
